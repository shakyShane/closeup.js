    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        .wrapper {
            text-align: center;
            display: inline-block;
            position: relative;

        .image {
            display: inline-block;

        .ie7 .image {
            display: inline;
            zoom: 1;
        }

        .image img {
            /*-webkit-transition: .3s opacity ease-out;*/
        }


        .image .zoom-image:hover {
            /*cursor: pointer;*/
        }

        .image .zoom-image {
            /*z-index: 2;*/
            /*position: absolute;*/
            /*top: 0;*/
            /*left: 0;*/
            /*opacity: 0;*/
            -webkit-transition: opacity .5s;
        }

        .touch:hover {
            cursor: crosshair;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 10;
            display: none;
            color: white;
            padding-top: 30px;
        }
        .controls {
            position: absolute;
            height: 100%;
            width: 50px;
            background: rgba(255, 255, 255, .5);
            display: block;
            right: 0;
            top: 0;
            z-index: 100;
        }

<body>
<p id="debug">Debug</p>
<div class="wrapper">

    <div class="image" id="zoom-window">
        <img src="img/01-base.jpg" alt="" width="353" class="base-image" />
    </div>

    <div class="controls">
        <a href="#" id="next">Load next</a>
    </div>


    <div class="switcher">
        <!--<a href="img/01-base.jpg" data-large="img/600.jpg">Image 1</a>-->

<script src="../../bower_components/requirejs/require.js"></script>
<script type="text/javascript">

    require.config({
       paths: {
           "closeup": "../../dist/closeup"
       }
    });

    require(['closeup'], function (Closeup) {

        var config = {
            loadDelay: 0,
            showOnEnter: false,
            toggleOnClick: true,
            hideOnExit: false,
            mouseEvents: true,
            baseImageDelay: 3000,
            zoomImageDelay: 3000,
//            ignoreOverlays: true,
            callbacks: {
                "zoom image loading": function () {
                    console.log("Zoom image loading");
                },
                "zoom image loaded": function () {
                    console.log("Zoom image loaded");
                },
                "base image loading": function () {
                    console.log("Base image loading");
                },
                "base image loaded": function () {
                    console.log("Base image loaded");
                },
                "update zoom position": function () {
//                    console.log("got here");
                },
                "mouse leave": function () {
                    console.log("Mouse left the object");
                },
                "mouse enter": function () {
                    console.log("Mouse Entered the object");
                }
            }
        };

        var $window = document.querySelector("#zoom-window");
        var $base   = document.querySelector(".base-image");

        var zoomer = window.zoomer = new Closeup($window, $base, config);
        var link = document.querySelector("#next").addEventListener("click", function (evt) {
            evt.preventDefault();
            zoomer.setZoomImage("img/1200.jpg");
        });
    });
</script>

</body>
</html>
